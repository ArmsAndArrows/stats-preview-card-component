<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="description">
          <h1 class="card-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats">
            <li class="stat">
              <h2 class="item-up" >10k+</h2>
              <p class="item-sub">companies</p>
            </li>
            <li class="stat">
              <h2 class="item-up" >314</h2>
              <p class="item-sub">templates</p>
            </li>
            <li class="stat">
              <h2 class="item-up" >12M+</h2>
              <p class="item-sub">queries</p>
            </li>
          </ul>
        </div>
        <div class="image-container">
          <div class="image-color">
            <picture><source media="(min-width:1200px)" srcset="images/image-header-desktop.jpg"><img
              class="image"
              src="images/image-header-mobile.jpg"
              alt="hero-img"
            /></picture></div>
          
        </div>
      </div>
    </main>
  </body>
</html>
